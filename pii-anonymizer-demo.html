<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaider PII Anonymizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f0f4f5;
        }
        h1, .flex-item p {
            font-family: 'Space Grotesk', sans-serif;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #47909A;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .flex-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .flex-item {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .flex-item p {
            margin-top: 0;
            color: #47909A;
            font-weight: bold;
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 2px solid #47909A;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #3a7379;
        }
        button {
            display: inline-block;
            margin: 0 auto;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            background-color: #47909A;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #3a7379;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .button-container {
            text-align: center;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .note {
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Glaider PII Anonymizer</h1>
    <div class="flex-container">
        <div class="flex-item">
            <p>Insert or copy text</p>
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="flex-item">
            <p>Anonymized text</p>
            <textarea id="maskedText" readonly placeholder="Anonymized text will appear here..."></textarea>
        </div>
    </div>
    <div class="button-container">
        <button id="maskButton">Anonymize</button>
    </div>
    <p id="error" class="error"></p>
    <p class="note">Note: Submitted data is not stored or used outside this demo session.</p>

    <script>
        const GLAIDER_API_KEY = 'your_api_key_here'; // Replace with your actual API key

        const inputText = document.getElementById('inputText');
        const maskedText = document.getElementById('maskedText');
        const maskButton = document.getElementById('maskButton');
        const errorElement = document.getElementById('error');

        maskButton.addEventListener('click', async () => {
            errorElement.textContent = '';
            maskButton.disabled = true;
            maskButton.textContent = 'Processing...';

            try {
                const response = await fetch('https://api.glaider.it/anonymize-pii', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: inputText.value,
                        cid: GLAIDER_API_KEY
                    }),
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                maskedText.value = data.anonymized_text; // Adjust this based on the actual API response structure
            } catch (err) {
                errorElement.textContent = 'Failed to anonymize text. Please try again.';
                console.error('Error:', err);
            } finally {
                maskButton.disabled = false;
                maskButton.textContent = 'Anonymize';
            }
        });
    </script>
</body>
</html>
